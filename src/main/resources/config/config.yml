      enabled: true
      # Should Graves write its data into the ItemsAdder data folder.
      write: true
    # https://www.spigotmc.org/resources/oraxen.72448/
    oraxen:
      # Should Oraxen integration be enabled.
      enabled: true
      # Should Graves write its pack into the Oraxen pack folder.
      write: true
    # https://www.spigotmc.org/resources/placeholderapi.6245/
    placeholderapi:
      # Should PlaceholderAPI integration be enabled.
      enabled: true
    # https://github.com/SkriptLang/Skript/
    skript:
      # Should Skript integration be enabled.
      enabled: true
    # https://www.spigotmc.org/resources/chestsort.59773/
    chestsort:
      # Should ChestSort integration be enabled.
      enabled: true
    # https://docs.adventure.kyori.net/minimessage/index.html
    minimessage:
      # Should MiniMessage integration be enabled.
      enabled: true
    # https://github.com/Phoenix616/MineDownPlugin/
    minedown:
      # Should MineDown integration be enabled.
      enabled: true
    # https://www.spigotmc.org/resources/playernpc.93625/
    playernpc:
      # Should PlayerNPC integration be enabled.
      enabled: false
    # https://www.spigotmc.org/resources/citizens.13811/
