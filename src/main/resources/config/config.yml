      enabled: true
    # https://www.spigotmc.org/resources/protocollib.1997/
    protocollib:
      # Should ProtocolLib integration be enabled.
      enabled: true
    # https://dev.bukkit.org/projects/worldedit/
    worldedit:
      # Should WorldEdit integration be enabled.
      enabled: true
      # Should Graves write its schematics into its own folder.
      write: true
    # https://dev.bukkit.org/projects/worldguard/
    worldguard:
      # Should WorldGuard integration be enabled.
      enabled: true
    # https://www.spigotmc.org/resources/towny-advanced.72694/
    towny:
      # Should Towny integration be enabled.
      enabled: true
    # https://www.spigotmc.org/resources/griefdefender.68900/
    griefdefender:
      # Should GriefDefender integration be enabled.
      enabled: false
    # https://www.spigotmc.org/resources/furniturelibary.9368/
    furniturelib:
      # Should FurnitureLib integration be enabled.
      enabled: true
    # https://www.spigotmc.org/resources/furnitureengine.97134/
    furnitureengine:
      # Should FurnitureEngine integration be enabled.
      enabled: true
    # https://www.spigotmc.org/resources/protectionlib.9368/
